<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript-Fundamental</title>  
</head>
<body>
    <script>
        class Mammal{
            constructor(name){
                this.name = name;
            };
            eat(food){
                return `${this.name} eat ${food}`;
            };
        }


        class Dog extends Mammal{
            
            // override constructor method
            constructor(name, owner){
                super(name);
                this.owner = owner;
            };

            // override eat method
            eat(food){
                return `Name of dog is ${this.name} belong to ${this.owner} and eat ${food}`;
            };
        }

        dog_1 = new Dog(name = 'Nhu', owner = 'Nhan');
        console.log(dog_1.eat('Toboki'));
    </script>
</body>
</html>
