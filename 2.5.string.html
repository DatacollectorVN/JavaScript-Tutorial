<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript-Fundamental</title>
</head>
<body>
    <script>
        // declare string
        const a = "Nathan Ngo"; // declare with double quotes.
        const b = 'Nathan Ngo'; // declare with sing quotes (recommedn use this way).
        const str = `Hey
            this
            string
            is awesome!`;
        document.write(str, "<br>");
        console.log(str)

        // get length of string
        document.write("b = ", b, "<br>");
        document.write("Length of b = ", b.length, "<br>");
        document.write("Length of empty string = ", "".length, "<br>");
        
        // interpolate variables
        const c = 'Java';
        const d = 'Script';
        const e = c + d;
        const f = `Java${d}`;
        const g = `${1 + 2 + 3}`;
        document.write("e = ", e, "<br>");
        document.write("f = ", f, "<br>");
        document.write("g = ", g, "<br>");
        document.write("type of g = ", typeof(g), "<br>");
    </script>
</body>
</html>
