<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript-Fundamental</title>
    
</head>
<body>
    <script>
        // person object. 
        const person = {
            name: 'Nhan',
            age: 22
        };

        // person class.
        class Person {
            name; 
            age;
        }
        // Note capital 'P' is convetion of JS when create class.

        // Iitialize object from class.
        person_1 = new Person();
        // Note: person_1 is called `instance` of Person class.

        // set values properties for object person_1.
        person_1.name = 'Nhan';
        person_1.age = 22;

        console.log("person_1.name", person_1.name);
        console.log("person_1.age", person_1.age)

    </script>
</body>
</html>
