<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>JavaScript-Fundamental</title>
</head>
<body>
    <script>
        function square(x){
            return x * x;
        };
        
        function map(f, arr){
            let result = [];
            for (let i = 0; i != arr.length; i++){
                result[i] = square(arr[i]);
            }
            return result;

        };
        
        const area = square(5);
        console.log("area", area);
        const arr = [1, 2, 3, 4, 5];
        const arr_map = map(square, arr);
        console.log(arr);
        console.log(arr_map);
    </script>
</body>
