<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript-Fundamental</title>  
</head>
<body>
    <script>
        class Person{
            constructor(name, age, score){
                this.name = name;
                this.age = age;
                this.classification = score >= 5 ? "Good" : "Bad";
            };
            
            hello(){
                return 'Hello, I am' + ' ' + this.name + ' ' + 'with age' + ' ' + this.age + ' ' 
                       + 'and my classification is' + ' ' + this.classification;
            };

            static samplePerson(){
                // `this` is Person class.
                return new this('Alex', 20, 5);
            };
        };


        const sample_person = Person.samplePerson()
        console.log(sample_person.hello());
    </script>
</body>
</html>
